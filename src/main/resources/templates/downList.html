<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>
    <div><h1 style="text-align:center" th:text="${date}+'上传数据'"></h1></div>

    <table class="table table table-hover"  align="center" border="1">
        <div style="text-align:center;">
             <a th:href="@{'/deleteView'}" th:text="返回首页"></a>
            <a  th:text="'当前账户:'+${session.userName}"></a>
            <a  th:href="@{'/loginout'}" th:text="退出"></a>
        </div>

        <thead>
        <tr>
            <th class="text-danger">请输入查询单号：</th>
            <td><input id="tx_search" type="text"  name="text" class="form-control"/></td>
            <td><!--<input type="button" class="btn btn-success" value="查询" id="bt_search"/>--><a id="a_cx" class="btn btn-success btn-primary btn-lg btn-block" th:href="@{'/selectDir/'+${date}+'/'}" th:text="查询"></a></td>
            <td><p class="text-warning">注意：直接复制内容到查询框，无需清除空格</p></td>
            <td></td>
        </tr>
        <tr>
            <th>编号</th>
            <th>订单号</th>
            <th>上传时间</th>
            <th>操作</th>
            <th>操作人</th>
            <th>下载状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderDir}">

            <td th:text="${itemStat.index+1}"></td>
            <td>
                <a th:href="@{'/list/'+${date}+'/'+${item.orderName}}" th:text="${item.orderName}"></a>
            </td>



               <!-- <img th:src="@{/images/wrong.jpg}">-->
            <td th:text="${item.dwState}" name="dwState"></td>
            <td th:text="${item.updateUser}"></td>
            <td th:text="${item.orderDate}"></td>
            <td>
                <a th:href="@{'/dw/'+${date}+'/'+${item.orderName}}" th:text="下载" th:id="${'a_'+item.orderName}" ></a>
                <a th:href="@{'/deleteDir/'+${date}+'/'+${item.orderName}}" th:text="删除"></a>
            </td>

        </tr>
        </tbody>
    </table>

</div>



<script th:src="@{jquery-1.10.2.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script><!-- 2 -->
<script src="jquery-1.10.2.min.js"></script>
<script th:inline="javascript">


    $(document).ready(function(){
        var search_value = null;
        $('#tx_search').on('input propertychange', function() {
             search_value = $("#tx_search").val().trim();
            var url= $("#a_cx").attr("href");
            $("#a_cx").attr("href",url+search_value);

        });




    });


</script>
<script>
    var a_s = $("tr td[name='dwState']");
    $(a_s).each(function(index,element){
        // alert(element);
        if("已经处理"==$(this).text()){
            //console.log(index+"--------------"+$(this).text());
            //var tr_do = $($(this).parentNode);
           // console.log(index+"--------------"+tr_do);
            $(this).css("background","green");
           // $(tr_do).css("background","green");

        }


    });

</script>



</body>
</html>
