<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>


<div>
    <div><h1 style="text-align:center">二维码管理系统</h1></div>
    <a th:href="@{'/deleteView'}" th:text="按删除日期文件"></a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>编号</th>
            <th>订单号</th>
            <th>下单时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderDir}">

            <td th:text="${itemStat.index+1}"></td>
            <td th:text="${item.orderName}"></td>
            <td th:text="${item.orderDate}"></td>
            <td>
                <a th:href="@{'/dw/'+${item.orderName}}" th:text="下载"></a>
                <a th:href="@{'/delete/'+${item.orderName}}" th:text="删除"></a>
            </td>
        </tr>
        </tbody>
    </table>
    

</div>



<script th:src="@{jquery-1.10.2.min.js}" type="text/javascript"></script><!-- 2 -->
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script><!-- 2 -->

<script th:inline="javascript">

    function submit() {
        var texts = $(":text");
        var cmd = $(texts[0]).val();
        //alert(cmd);
        $.ajax({
            type: "POST",
            url: "http://localhost:8082/ws/execCmd",
            data: {
                "cmd":cmd
            },
            success: function(backData) {
                //alert(backData);
            }
        });
    }
</script>



</body>
</html>
