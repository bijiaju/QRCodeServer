<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>


<div>
    <div><h1 style="text-align:center">文件详情</h1></div>

    <table class="table table-bordered"  align="center" border="1">
        <div style="text-align:center;">
             <a th:href="@{'/deleteView'}" th:text="按日期删除文件"></a>
            <a th:href="@{'/download/downLoadList'}" th:text="返回首页"></a>
        </div>
        <thead>

        <tr>
            <th>编号</th>
            <th>文件名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${pics}">

            <td th:text="${itemStat.index+1}"></td>
            <td th:text="${item}"></td>
            <td>
                <a th:href="@{'/dwsingle/'+${fileDir}+'/'+${item}}" th:text="下载"></a>
                <a th:href="@{'/delete/'+${fileDir}+'/'+${item}}" th:text="删除"></a>
            </td>
        </tr>
        </tbody>
    </table>




    

</div>



<script th:src="@{jquery-1.10.2.min.js}" type="text/javascript"></script><!-- 2 -->
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script><!-- 2 -->

<script th:inline="javascript">

    function submit() {
        var texts = $(":text");
        var cmd = $(texts[0]).val();
        //alert(cmd);
        $.ajax({
            type: "POST",
            url: "http://localhost:8082/ws/execCmd",
            data: {
                "cmd":cmd
            },
            success: function(backData) {
                //alert(backData);
            }
        });
    }
</script>



</body>
</html>
